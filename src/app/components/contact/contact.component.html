<div class="contact-container">
    <section class="contact-section">
      <h2>Entre em Contato</h2>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <input type="text" formControlName="nome" placeholder="Seu Nome" required>
        <input type="email" formControlName="email" placeholder="Seu Email" required>
        <textarea formControlName="mensagem" rows="5" placeholder="Sua Mensagem" required></textarea>
        <button type="submit">Enviar Mensagem</button>
      </form>
    </section>
    
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345..."
        allowfullscreen
        loading="lazy">
      </iframe>
    </div>
  </div>
